<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoBot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body class="bgimage">
    <!-- Header -->
    <section class="headbgcolor">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-4 px-2">
              <div class="col-md-3 mb-2 mb-md-0 d-flex flex-wrap align-items-center justify-content-center">
                  <img width="40" height="32" src="./Mango_icon.png" alt="Mango icon">
                  <p class="fs-4 icon">MangoBot</p>
              </div>
        
              <div class="col-md-3 text-end">
                <a href="./login.html"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
                <a href="./index.html"><button type="button" class="btn btn-primary">Sign-up</button></a>
              </div>
            </header>
          </div>
    </section>

    <!-- Signup Form -->
    <section>
        <div class="container col-xl-10 col-xxl-8 px-3 py-5">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-7 text-center text-lg-start greeting">
                <h1 class="fw-bold lh-1 text-body-emphasis mb-3">Welcome to MangoBot!</h1>
                <p class="col-lg-10 fs-4">We're thrilled to have you here! Sign up to dive into a world of interactive conversations, helpful insights, and fun engagement. Let's get started and make your experience as vibrant and fruitful as a ripe mango!</p>
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-body-secondary">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" data-has-listeners="true">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" data-has-listeners="true">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me" data-has-listeners="true"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                  <hr class="my-4">
                  <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                </form>
              </div>
            </div>
          </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

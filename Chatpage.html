<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoBot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
<body class="bgcolor">
    <!-- Header -->
    <section>
        <nav class="navbar fixed-top headbgcolor">
            <div class="container-fluid">
              <div class="col-md-3 mb-md-0 d-flex flex-wrap align-items-center justify-content-center">
                <img width="40" height="32" src="./Mango_icon.png" alt="Mango icon">
                <p class="fs-4 icon">MangoBot</p>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MangoBot</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link-active" aria-current="page" href="./Chatpage.html">Home</a>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">New Conversation</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">History</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="./About.html">About</a>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./login.html">Logout</a>
                  </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </section>

    <!-- Body -->
    <section class="responsebox">
      <div class="container p-2 p-md-3 mb-2 rounded text-body-emphasis bg-body-secondary mt-5 answerbox">
        <di class="col-lg-6 px-0 justify-content-center"  id="response">
          <p class="lead my-2"> | </p>
        </div>
      </div>

      <div class="container input-group mb-3">
        <input type="text" id="userInput" placeholder="Ask me!" class="form-control" aria-label="Ask me!" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="submitBtn">Search</button>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Chatbot.js"></script>
</body>
</html>

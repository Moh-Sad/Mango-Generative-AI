<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoBot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body class="bgimage">
    <!-- Header -->
    <section class="headbgcolor">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-4 px-2">
              <div class="col-md-3 mb-2 mb-md-0 d-flex flex-wrap align-items-center justify-content-center">
                  <img width="40" height="32" src="./Mango_icon.png" alt="Mango icon">
                  <p class="fs-4 icon">MangoBot</p>
              </div>
        
              <div class="col-md-3 text-end mx-2">
                <ul class="nav col justify-content-end list-unstyled d-flex">
                  <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/in/moh-sad"><img src="./linkedin.png" width="30" height="30" alt="Linkedin icon"></a></li>
                  <li class="ms-3"><a class="text-body-secondary" href="http://t.me/ma_me_2"><img src="./Telegram.png" width="30" height="30" alt="Telegram icon"></a></li>
                  <li class="ms-3"><a class="text-body-secondary" href="http://www.github.com/moh-sad"><img src="./github_2.png" width="30" height="30" alt="Github icon"></a></li>
              </ul>
              </div>
          </div>
    </section>

    <!-- Login Form -->
    <section>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-7 text-center text-lg-start greeting">
                <h1 class=" fw-bold lh-1 text-body-emphasis mb-3">Welcome back to MangoBot!</h1>
                <p class="col-lg-10 fs-4">We missed you! Log in to continue exploring, chatting, and enjoying all the exciting features waiting for you. Let's pick up right where we left off!</p>
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-body-primary greeting">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" data-has-listeners="true" name="email">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" data-has-listeners="true" name="password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me" data-has-listeners="true"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                  <small><a href="./index.html" class="d-flex justify-content-center align-items-center text-body-emphasis mt-4"> <u>Don't Have An Account? Register</u></a></small>
                </form>
              </div>
            </div>
          </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
